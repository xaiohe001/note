    <script>
        var lis = document.querySelectorAll('.item');
        var liList = document.querySelector('.li-list');
        //给ul绑定事件
        liList.onclick = function(evt) {
                var event = evt || window.event;
                var target = event.target;
                var tagName = target.nodeName; //返回当前节点的标签名,并且是大写的
                if (tagName == 'LI') {
                    console.log('li元素被点击了');
                }
            }
            //创建一个新的li标签
        var li = document.createElement('li');
        li.innerText = '这是新增的li';
